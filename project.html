<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Only</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Project Section */
    #project {
      padding: 100px 20px;
      text-align: center;
      background: #1e1e2f;
      min-height: 100vh;
    }

    #project h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #5db9ee;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      max-width: 90%;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Project Section with YouTube Video -->
  <section id="project">
    <h2>My Project</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/2pTlCTNsafc" title="YouTube video player" allowfullscreen></iframe>
    </div>
  </section>

</body>
</html>
