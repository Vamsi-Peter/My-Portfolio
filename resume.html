<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Button</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .resume-btn {
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .resume-btn:hover {
      background-color: #218838;
    }

    section#resume {
      height: 100vh;
      background-color: #f4f4f4;
      padding: 50px;
    }

    section#resume h2 {
      font-size: 28px;
    }
  </style>
</head>
<body>

  <!-- Resume Button -->
  <a href="#resume" class="resume-btn" onclick="openResumeLink()">View Resume</a>

  <!-- Resume Section -->
  <section id="resume">
    <h2>My Resume</h2>
    <p>You can also view or download it from <a href="https://drive.google.com/file/d/1oPHgxTwVROm0819SQ2EbwtUEFLzzvnNr/view?usp=drive_link" target="_blank" style="color: #007bff;">Google Drive</a>.</p>
    <!-- Embed or preview if needed -->
  </section>

  <script>
    function openResumeLink() {
      window.open("https://drive.google.com/file/d/1oPHgxTwVROm0819SQ2EbwtUEFLzzvnNr/view?usp=drive_link", "_blank");
    }
  </script>

</body>
</html>
